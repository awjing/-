<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .text{
        width: 200px;
        height: 20px;
        border: 1px solid #000;
    }
</style>
<body>
<div id="app">
    <input class="text" type="text" v-model="message" />
    <p>{{message}}</p>
    <input type="button" value="change" v-on:click="sayHi" />
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script>
var app = new Vue({
    el: '#app',
    data: {
        message: 'Hello World!'
    },
    methods: {
        sayHi: function() {
            this.message = 'Hi, everybody!'
        }
    }
})
</script>
</body>
</html>
